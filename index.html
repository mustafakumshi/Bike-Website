<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bikes!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="wrapper">
      <nav id="main-navigation">
        <ul>
          <li><a href="#" class="current">Bikes</a></li>
          <li><a href="#">Best Buy</a></li>
          <li><a href="#">Offers</a></li>
          <li><a href="#">Accessories</a></li>
          <li><a href="#">Contact Us</a></li>
          <li><a href="#">About Us</a></li>
        </ul>
      </nav>
      <div id="lead-banner">
        <img src="images/lead-banner.jpg" alt="Bikes!" />
      </div>
      <section id="shop">
        <img
          class="product-image"
          src="images/bike.jpg"
          alt="RetroSyperb Image"
        />
        <h2 class="product-name">RetroSyperb Vii#1</h2>
        <span class="price">299.99$</span>
        <a class="add-to-cart" href="#">Add to Cart</a>
        <img
          class="rating"
          src="images/stars.png"
          alt="star-rating"
        />
      </section>
      <div id="footer-banner">
        <img src="images/footer.jpg" alt="Bike Image" />
      </div>
    </div>
  </body>
</html>
